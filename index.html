<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Travel Surabaya</title>
    <script>
        // Redirect dengan priority:
        // 1. Coba direct ke htmlPage
        // 2. Fallback ke root redirect
        const userPath = window.location.pathname;
        
        if (userPath === '/' || userPath === '/index.html') {
            window.location.href = '/htmlPage/index.html';
        } else if (userPath.startsWith('/auth/')) {
            // Biarkan auth routes
            return;
        } else if (userPath.startsWith('/AdminPage/')) {
            // Biarkan admin routes
            return;
        } else {
            // Untuk lainnya, coba di htmlPage
            window.location.href = '/htmlPage' + userPath;
        }
    </script>
</head>
<body>
    <p>Redirecting... <a href="/htmlPage/index.html">Click here</a></p>
</body>
</html>
